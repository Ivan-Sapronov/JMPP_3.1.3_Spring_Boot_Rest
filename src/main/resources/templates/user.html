<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>User page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.min.js"
            integrity="sha384-5h4UG+6GOuV9qXh6HqOLwZMY4mnLPraeTrjT5v07o347pj6IkfuoASuGBhfDsp3d"
            crossorigin="anonymous"></script>
    <script src="application.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div>
        <div id="current-user-information">
            <a id="currentUsername" class="navbar-brand font-weight-bold"></a>
            <a class="navbar-brand"> with roles: </a>
            <a id="currentRole" class="navbar-brand"></a>
        </div>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="navbar-nav ml-md-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/logout">Logout<span class="sr-only">(current)</span></a>
            </li>
        </ul>
    </div>
</nav>



<div class="container-fluid">
    <div class="row">
        <div class="col-2 bg-white vh-100">
            <nav class="flex-column nav-pills mt-3 ml-n3 mr-n3" aria-orientation="vertical">
                <a class="nav-link active" href="/user" aria-selected="true">User</a>
            </nav>
        </div>
        <div class="col-10">
            <h1 class="font-weight mt-3 pb-1">User information-page</h1>
            <div class="card">
                <div class="card-header">
                    About user
                </div>
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Id</th>
                            <th scope="col">Login</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Email</th>
                            <th scope="col">Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">
                                <p id="user_Id">Id undefined</p>
                            </th>
                            <td>
                                <p id="user_Login">Login undefined</p>
                            </td>
                            <td>
                                <p id="user_Name">Name undefined</p>
                            </td>
                            <td>
                                <p id="user_Surname">Surname undefined</p>
                            </td>
                            <td>
                                <p id="user_Age">Age undefined</p>
                            </td>
                            <td>
                                <p id="user_Email">Email undefined</p>
                            </td>
                            <td>
                                <p id="user_Roles">Roles undefined</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
